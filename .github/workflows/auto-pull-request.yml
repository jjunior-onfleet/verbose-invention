name: auto-pull-request

on:
  # run manually 
  workflow_dispatch:
  # merge into master|release
  push:
    branches:
      - main

env:
  GH_TOKEN: ${{ github.token }}

jobs:
  pull-request:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      matrix:
        branches:
          - team
          - squad

    steps:
      - uses: actions/checkout@v4
      - name: Install gh CLI
        run: sudo apt install gh -y

      - name: Raise Pull Request
        run: |
          # Configure gh CLI
          gh config set prompt disabled

          # Check if a pull request with the same title already exists
          pr_exists=$(gh pr list --title "Sync main with ${{ matrix.branches }}")

          if [ -z "$pr_exists" ]; then
            # Create a pull request using gh CLI
            gh pr create \
              --title "Sync main with ${{ matrix.branches }}" \
              --body "Auto-generated by GitHub Actions" \
              --base ${{ matrix.branches }} \
              --head main \
              --reviewer jjunior-onfleet \
              --label automated
          else
            echo "Pull request already exists"
          fi
