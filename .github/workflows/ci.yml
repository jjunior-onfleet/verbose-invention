name: ci

on:
  # run manually 
  workflow_dispatch:
  # merge into master|release
  push:
    branches:
      - release
      - squad
      - team
      - test1
env:
  SLACK_BOT_TOKEN: "${{ secrets.SLACK_BOT_TOKEN }}"

jobs:
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3

      - name: Set short github.sha
        id: vars
        shell: bash
        run: echo "GITHUB_SHA_SHORT=$(echo $GITHUB_SHA | cut -c 1-7)" >> $GITHUB_ENV

      - name: print head_ref branch
        id: head_ref
        shell: bash
        run: echo ${{ github.head_ref }}

      - name: print channel ID
        id: channel_id
        shell: bash
        run: echo $${{ vars.TEST1_CHANNEL_ID }}

      - name: print ref_name branch
        id: ref_name
        shell: bash
        run: echo ${{ github.ref_name }}        

