name: ci

on:
  # run manually 
  workflow_dispatch:
  # merge into master|release
  push:
    branches:
      - release
      - squad
      - team
      - test1
env:
  SLACK_BOT_TOKEN: "${{ secrets.SLACK_BOT_TOKEN }}"

jobs:
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3

      - name: Set short github.sha
        id: vars
        shell: bash
        run: echo "GITHUB_SHA_SHORT=$(echo $GITHUB_SHA | cut -c 1-7)" >> $GITHUB_ENV

      # - name: print head_ref branch
      #   id: head_ref
      #   shell: bash
      #   run: echo ${{ github.head_ref }}

      # - name: print ref_name branch
      #   id: ref_name
      #   shell: bash
      #   run: echo ${{ github.ref_name }}        

      - name: get channel ID
        id: get_channel_id
        shell: bash
        run: |
          GIT_BRANCH=$(echo ${{ github.head_ref || github.ref_name }} | tr '[:lower:]' '[:upper:]')
          echo channel_id=$(echo '${{ toJson(vars) }}' | jq -r ."${GIT_BRANCH}_CHANNEL_ID") >> $GITHUB_ENV
          echo "::set-output name=channel_id::$channel_id"

      - name: print channel ID output
        shell: bash
        run: echo ${{ steps.get_channel_id.outputs.channel_id }}

      - name: print channel ID variable
        shell: bash
        run: echo ${{ env.channel_id }}

    outputs:
      channel_id: ${{ steps.get_channel_id.outputs.channel_id }}


  print:
    runs-on: ubuntu-latest
    needs: ci
    env: 
      # This will get the slack timestamp from the message sent in the notify_start job
      channel_id: ${{ needs.ci.outputs.channel_id }}
