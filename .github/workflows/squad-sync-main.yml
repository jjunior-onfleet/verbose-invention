name: squad-sync-main

on:
  push:
    branches:
      - main

jobs:
  auto-pull-request:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: auto-pull-request
        uses: "./.github/workflow-templates/auto-pull-request"
        with:
          gh_token: "${{ secrets.GITHUB_TOKEN }}"
          branch: squad
