name: test

on:
  # run manually
  workflow_dispatch:
  # ignore when main|master|release
  pull_request:
    paths:
      - ".github/**"
      - "common/**"

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v3

      - name: Set short github.sha
        id: vars
        shell: bash
        run: echo "GITHUB_SHA_SHORT=$(echo $GITHUB_SHA | cut -c 1-7)"

      - name: Getting the branch name
        shell: bash
        run: echo "branch=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}"
        id: branch_name
